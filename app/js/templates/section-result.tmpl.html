<div class="mars-accordion-section" id="section-result">
	<div ng-click="toggleHeading($event)" data-target="#section-result-content" class="row mars-accordion-header">
      <div class="col-sm-4 col-md-6">
          <h3>
           	<i ng-hide="collapse" class="fa fa-angle-down"></i>
           	<i ng-show="collapse" class="fa fa-angle-right"></i>
           	Result
          </h3>
      </div>
	</div>
	<div id="section-result-content" class="mars-accordion-content clearfix">
    <div ng-if="filterFields && filterFields.length > 0" class="col-sm-12">
      <div class="mars-accordion-section">
        <div ng-click="toggleHeadingFilter($event)" data-target="#section-result-filter" class="row mars-accordion-header">
            <div class="col-sm-4 col-md-6">
                <h3>
                  <i ng-hide="filterCollapse" class="fa fa-angle-down"></i>
                  <i ng-show="filterCollapse" class="fa fa-angle-right"></i>
                  Filter result
                </h3>
            </div>
        </div>
        <div id="section-result-filter" class="mars-accordion-content clearfix result-filter" style="display: none;">
          <div class="col-sm-12">
            <div class="col-sm-3" ng-repeat="field in filterFields">
              <span>{{field.name}}</span>
              <input type="text" name="{{field.name}}" ng-model="resultFilter[field.attrId]"  class="form-control"/> 
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-2 pull-right filter-btn">
              <a class="btn mars-form-control form-control" ng-click="filterData()">Filter</a>
            </div>
            <div class="col-sm-2 pull-right">
              <a class="btn mars-form-control form-control" ng-click="resetFilterData()">Reset Filter</a>
            </div>
          </div>
        </div>
      </div>
    </div>

		<div class="col-sm-12" ng-if="!filtering && (!groupRecords || !groupRecords.length)">
      <p class="no-data">No data available</p>
		</div>
    <div class="col-sm-12 table-result" ng-if="!filtering && groupRecords && groupRecords.length">
        <div class="control-bar clearfix">
            <div class="col-sm-2">
              <a ng-show="!collapsed" class="btn mars-form-control form-control" ng-click="toggleCollapseAll()">
                <i class="fa fa-minus-circle"></i> &nbsp;&nbsp;Collapse All
              </a>
              <a ng-show="collapsed" class="btn mars-form-control form-control" ng-click="toggleCollapseAll()">
                <i class="fa fa-plus-circle"></i> &nbsp;&nbsp;Expand All
              </a>
            </div>
            <!-- <div class="col-sm-3 pull-right" style="padding: 6px 0">
              <dc-search-box
                  table-columns="tableColumns" 
                  search-submit="searchOnColumn($attrId, $searchValue)"
                  clear-search-call-back="searchReset()">
                  </div> -->
        </div>

        <div ng-repeat="group in groupRecords track by $index" class="group-records">
          <p class="group-key" ng-click="toggleCollapseGroup(group)">
            <span style="margin-right: 5px">
              <i ng-show="group.collapsed" class="fa fa-plus-circle"></i>
              <i ng-show="!group.collapsed" class="fa fa-minus-circle"></i>
            </span>
            {{group.key}}
          </p>
          <div ng-show="!group.collapsed">
            <datagrid-view table-columns="group.tableColumns" table-data="group.records" table-options="tableOptions"></datagrid-view>
          </div>
        </div>
    </div>
	</div>
</div>
